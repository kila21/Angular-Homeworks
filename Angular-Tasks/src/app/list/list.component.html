<div *ngFor="let user of userArray" class="container">
  <div class="item">
    <div class="item-name">E-mail</div>
    <div class="item-value">{{ user.email }}</div>
    <button class="btn" (click)="editUser(user.id)">EDIT</button>
  </div>

  <div class="item">
    <div class="item-name">Password</div>
    <div class="item-value">{{ user.password }}</div>
  </div>

  <div class="item">
    <div class="item-name">NickName</div>
    <div class="item-value">{{ user.nickName }}</div>
  </div>

  <div class="item">
    <div class="item-name">Phone</div>
    <div class="item-value">{{ user.phone }}</div>
  </div>

  <div class="item">
    <div class="item-name">Website</div>
    <div class="item-value">{{ user.website }}</div>
    <button class="btn" (click)="deleteUser(user.id)">Delete</button>
  </div>
</div>

<h1 *ngIf="isFormShow">Person Edit!</h1>

<form
  *ngIf="isFormShow"
  [formGroup]="form"
  class="container"
  autocomplete="off"
>
  <div class="item label">E-mail:</div>
  <div class="item input">
    <input type="text" formControlName="email" />
  </div>

  <div class="item label">Password:</div>
  <div class="item input">
    <input type="password" formControlName="password" />
  </div>

  <div class="item label">Confirm Password:</div>
  <div class="item input">
    <input type="password" formControlName="confirmPassword" />
  </div>

  <div class="item label">NickName:</div>
  <div class="item input">
    <input type="text" formControlName="nickName" />
  </div>

  <div class="item label">Phone Number:</div>
  <div class="item input">
    <input type="phone" formControlName="phoneNumber" />
  </div>

  <div class="item label">Website:</div>
  <div class="item input">
    <input type="text" formControlName="website" />
  </div>

  <button (click)="userUpdate()">UPDATE</button>
</form>
